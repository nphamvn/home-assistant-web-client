<div class="container my-20 flex justify-center">
    <form class="w-1/2" #ngForm="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label class="block mb-1 font-semibold" for="name">Username</label>
            <input type="text"
                class="flex-1 px-3 py-2 border border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-lg"
                id="name" required [(ngModel)]="form.username" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="mb-3">
            <label class="block mb-1 font-semibold" for="password">Password</label>
            <input type="password"
                class="flex-1 px-3 py-2 border border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-lg"
                name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        </div>
        <div>
            <button type="submit"
                class="w-full bg-sky-600 hover:bg-sky-700 px-5 py-2 text-sm leading-5 rounded-lg text-white">
                Login
            </button>
        </div>
    </form>
</div>
