<div class="h-full">
    <ul role="list" class="p-6 divide-y divide-slate-200">
        <li *ngFor="let c of contacts" (click)="openConversation(c)" class="flex py-4 first:pt-0 last:pb-0">
            <img class="h-10 w-10 rounded-full" src="{{c.imageUrl}}" alt="" />
            <div class="ml-3 overflow-hidden">
                <p class="text-sm font-medium text-slate-900">{{c.firstName}}</p>
                <p class="text-sm text-slate-500 truncate">@{{c.username}}</p>
            </div>
        </li>
    </ul>
</div>
